<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.model}">model</td>
            <td th:text="${car.year}">2024</td>
            <td th:text="${car.color}">2024</td>
        </tr>
    </tbody>
</table>

<!--<th:block th:each="car : ${cars}">-->
<!--    <h1 th:text="${car}"></h1>-->
<!--</th:block>-->
</body>
</html>
